<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TODOLIST</title>
    <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Rock+Salt|Just+Me+Again+Down+Here' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>


    <div class="todo">
        <div class="top">
            <p class="title">to do list</p>
            <div class="create clear">
                <input class="new-message" type="text" placeholder="write down a task!">
                <button class="add">add+</button>
            </div>
        </div>
        <div class="list">
            <div class="field clear">
                <ol class="tasks clear">


                </ol>


            </div>
            <div class="buttons">
                <button class="done" style="float:left"><i class="fa fa-check"></i></button>
                <button class="delete"><i class="fa fa-trash-o"></i></button>
            </div>

        </div>
    </div>




    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
